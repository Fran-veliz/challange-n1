<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Mukta:wght@200&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="imagenes/cpu.png" alt="logo-site">
        <h1 class="titulo">código secreto</h1>


    </header>

    <main>


        <section class="ls">

            <input class="ingreso" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">

            <div class="section-encrip">

                <h2 id="">Mensaje encriptado:</h2>
                <input class="text-input-salida" type="text" id="msg">

                <input class="btn" type="button" value="copiar" id="btn-copy">


            </div>

            <label class="recomendacion" for="input-texto"> Solo letras minúsculas, sin acento </label>
            <input class="btn" type="button" value="encriptar!" id="btn-encriptar">



            <input class="btn" type="button" value="desencriptar!" id="btn-desencriptar">

        </section>










        <script>


            function encriptar() {
                var texto = document.querySelector("#input-texto").value;
                var textoCifrado = texto.replace(/e/gi, "enter").replace(/i/gi, "imes").replace(/a/gi, "ai").replace(/o/gi, "ober").replace(/u/gi, "ufat");

                document.querySelector(".text-input-salida").value = textoCifrado;
                document.querySelector("#input-texto").value;
            }



            var boton1 = document.querySelector("#btn-encriptar"); boton1.onclick = encriptar;

            function desencriptar() {
                var texto = document.querySelector("#input-texto").value; var textoCifrado = texto.replace(/enter/gi, "e").replace(/imes/gi, "i").replace(/ai/gi, "a").replace(/ober/gi, "o").replace(/ufat/gi, "u"); document.querySelector(".text-input-salida").value = textoCifrado; document.querySelector("#input-texto").value;

            }

            var boton2 = document.querySelector("#btn-desencriptar"); boton2.onclick = desencriptar;
        </script>
    </main>
</body>

</html>
